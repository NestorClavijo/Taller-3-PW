<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="carboostrapcss.css">
    <title>Document</title>
</head>
<body>
    <div class="container bg-white">

        <div class="row px-2 py-2">
            <h3>Registro de coche</h3>
            <div class="col-6">
                <div class="form-group my-2">
                    <label for="input-id" class="form-label tipo-letra">ID coche</label>
                    <input type="number" class="form-control" id="input-id" placeholder="identificador del Usuario" />
                </div>
                <div class="form-group my-2">
                    <label for="input-modelo" class="form-label tipo-letra">Modelo</label>
                    <input type="number" class="form-control" id="input-modelo" placeholder="identificador del Usuario" />
                </div>
                <div class="form-group my-2">
                    <label for="input-detalle" class="form-label tipo-letra">Detalle</label>
                    <input type="text" class="form-control" id="input-detalle" />
                </div>
                <div class="form-group my-2">
                    <label for="input-caja" class="form-label tipo-letra">Caja</label>
                    <input type="number" class="form-control" id="input-caja" />
                </div>
                <div class="form-group my-2">
                    <label for="input-motor" class="form-label tipo-letra">Motor</label>
                    <input type="text" class="form-control" id="input-motor" />
                </div>
                <div class="form-group my-2">
                    <label for="input-fecha" class="form-label tipo-letra">fecha publicacion</label>
                    <input type="text" class="form-control" id="input-fecha" />
                </div>
                <div class="form-group my-2">
                    <label for="input-precio" class="form-label tipo-letra">Precio</label>
                    <input type="float" class="form-control" id="input-precio" />
                </div>
                <div class="form-group my-2">
                    <label for="input-moneda" class="form-label tipo-letra">Moneda</label>
                    <input type="text" class="form-control" id="input-moneda" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">

                    <label for="combustibles" class="form-group my-2 tipo-letra">Tipo de combustible</label>
                    <select class="form-control" id="movidoa" placeholder="Tipo de Combustible">

                        <option value="Elegir" id="Elegir">------------</option>
                        <option value="Corriente" id="COR">Corriente</option>
                        <option value="Extra" id="EXT">Extra</option>
                        <option value="Disel" id="DIL">Disel</option>
                        <option value="Gas licuado" id="GASL">Gas licuado</option>
                        <option value="Gas natural" id="GASN">Gas natural</option>
                        <option value="Electrico" id="Elt">Electrico</option>

                    </select>
                </div>
                <div class="form-group">

                    <label for="coches" class="form-group my-2 tipo-letra">Tipo de coche</label>
                    <select class="form-control" id="movidoa" placeholder="Tipo de coches">

                        <option value="Elegir" id="Elegir">------------</option>
                        <option value="SUV" id="SUV">SUV</option>
                        <option value="Hatchback" id="HAT">Hatchback</option>
                        <option value="Crossover" id="CRVR">Crossover</option>
                        <option value="Convertible" id="CNVR">Convertible</option>
                        <option value="Sedan" id="SED">Sedan</option>
                        <option value="Deportivo" id="SPTC">Deportivo</option>
                        <option value="Coupe" id="CUP">Coupe</option>
                        <option value="Minivan" id="MINV">Minivan</option>
                        <option value="Station Wagon" id="STWG">De vagon</option>
                        <option value="Camioneta pickup" id="CMPK">Pickup</option>

                    </select>
                </div>
                <div class="form-group">

                    <label for="marcas" class="form-group my-2 tipo-letra">Marca</label>
                    <select class="form-control" id="movidoa" placeholder="Marcas">

                        <option value="Elegir" id="Elegir">------------</option>
                        <option value="Toyota" id="TOYT">Toyota</option>
                        <option value="interbrand" id="INTBR">Interbrand</option>
                        <option value="mercedesbenz" id="MERBZ">MercedesBenz</option>
                        <option value="bmw" id="BMW">BMW</option>
                        <option value="tesla" id="Tsla">Tesla</option>
                        <option value="nissan" id="Niss">Nissan</option>
                        <option value="honda" id="HNDA">Honda</option>
                        <option value="audi" id="AUDI">Audi</option>
                        <option value="kia" id="KIA">Kia</option>
                        <option value="hyundai" id="HYND">Hyundai</option>
                        <option value="volkswagen" id="VLKW">Volkswagen</option>
                        <option value="ford" id="FORD">Ford</option>
                        <option value="porsche" id="PRCH">Porsche</option>

                    </select>
                </div>
                <div class="form-group">

                    <label for="estado" class="form-group my-2 tipo-letra">Estado</label>
                    <select class="form-control" id="movidoa" placeholder="estado">

                        <option value="Elegir" id="Elegir">------------</option>
                        <option value="Normal" id="NOMR">Normal</option>
                        <option value="Siniestro" id="SINT">Siniestro</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">1ra Descripcion del vehiculo</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">2da Descripcion del vehiculo</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success my-2">Enviar</button>
    </div>
</body>
</html>
